<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>原生js日历</title>
<link href="calendar.css" rel="stylesheet" />
</head>
<body>
<div class="dateTitle" id="dateTitle">
<div class="dateBtn" id="dateControl">
<dl>
<dt><a href="javascript:void(0)" name="prevY"><<</a></dt>
<dt><a href="javascript:void(0)" name="prevM">Prev</a></dt>
</dl>
<dl class="next">
<dd><a href="javascript:void(0);" name="nextM">Next</a></dd>
<dd><a href="javascript:void(0)" name="nextY">>></a></dd>
</dl>
</div>
<div id="dateDetail">
<p id="year"></p>
<p id="month"></p>
<p id="day"></p>
</div>
</div>
<div class="calendar">
<ul>
<li>日</li>
<li>一</li>
<li>二</li>
<li>三</li>
<li>四</li>
<li>五</li>
<li>六</li>
</ul>
<div id="date">
</div>
</div>
<script src="base.js"></script>
</body>
</html>
